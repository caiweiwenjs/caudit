<if condition='$vo.status==0'>
<a target="_ajax" href="{url f='status' id='$vo.id' status='1'}" confirm="确认通过请求？" title="审核">
    <img src="./images/status_1.gif" width="14" height="14" alt="通过" />
</a>
<a target="_ajax" href="{url f='status' id='$vo.id' status='2'}" confirm="确认回绝请求？" title="审核">
    <img src="./images/status_0.gif" width="14" height="14" alt="回绝" />
</a>
<else />
<label style="color: gray">
    已审核
</label>
</if>
